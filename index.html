<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins');
     body{
         height: 50vh;
         width: 50vw;
         padding:5rem;
         margin:5rem 1rem 0 1rem;
         font-family: 'Poppins', sans-serif;
     }
     #title{
         max-height: 50vh;
         font-weight: 700;
     }
    </style>
</head>
<body class="grey lighten-1">
    <div class="container">
        <div class="text">
            <h3 id="title">qui est esse</h3>
            <p id="body">est rerum tempore vitae\nsequi sint nihil reprehenderit dolor beatae ea dolores neque\nfugiat blanditiis voluptate porro vel nihil molestiae ut reiciendis\nqui aperiam non debitis possimus qui neque nisi nulla</p>
        </div>
        <button id="btn" class="btn btn-large waves-effect center waves-light white-text">Click Here</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
    <script>
    let url = 'https://jsonplaceholder.typicode.com/posts';
    $.get(url, function(data, status) {
    console.log(data); 

    //code for button
    const $btn = $('#btn');
    $btn.click(function(){
        $('#title').html('<span>"</span>'+data[getRandomInt(1, 100)].title+'<span>"</span>');
        $('#body').html('<span>"</span>'+data[getRandomInt(1, 100)].body+'<span>"</span>');
    })
    function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
});
    </script>
</body>
</html>
